<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/stylesheet.css"/>
    <link rel="stylesheet" href="CSS/tables.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css"/>
    <link rel="stylesheet" href="CSS/brackets.css"/>
    <script type="text/javascript" src="js/tkabrackets.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/root/node_modules/jquery-bracket/dist/jquery.bracket.min.css" />
    <script type="text/javascript" src="/root/node_modules/jquery-bracket/dist/jquery.bracket.min.js"></script>

    
    <title>TKA Kumite</title>
</head>

<body>
    <div class="wrapper1">
     <h1 class="title">Karate Tournament Utility</h1>
    </div>
    
    <div class="taskbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="PKCcal.html">PKC Tournament</a></li>
                <li><a href="AAUcal.html">AAU Tournament</a></li>
                <li><a href="Season.html">Season Rankings</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="wrapper2">
    <h3 class="Header">TKA Kumite Scoring</h3>
    
<!--    fix button-->
    <form method="get"  action="TKAcal.html">
        <button type="submit" id="katabutton" class="button">TO KATA</button>
    </form>
    
    <div>
        <label>Number of Contestants:</label>
        <input type="number" id="contestantvalue" name="contestantvalue">
        <button onclick="generate()">GO</button> 
    </div>
    
    <div>
        <form id="tkatablearea">   
            <div id="kumitetablearea">
            <table id='kumitetable'>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </table>
            </div>
            
             <div id="winners">
                <table id="kuwinnertable">
                    <tr>
                        <td>First:<output name="firstplace" id="first"></output></td>
                        <td>Second:<output id="second"></output></td>
                    </tr>
                    <tr>
                        <td>Third:<output id="third"></output></td>
                        <td>Fourth:<output id="fourth"></output></td>
                    </tr>
                </table>
            </div>
            
            <input type='reset' id="resetbutton" value='Reset Contestants'> 
        </form>
        <button id="bracketmaker" onclick="create()">Create Bracket</button>
    </div>

    <div id="fightboxarea">
        <h2>Fightbox Will show up here</h2>
    </div>
    
    <div id="bracket">
        <h2>Bracket will show up here</h2>
    </div>
   
     <footer>
        <nav>
            <ul>
                <li><a href="http://www.tkasudo.com/">TKA Association</a></li>
                <li><a href="http://pkchq.com/">PKC Association</a></li>
                <li><a href="http://www.aaukarate.org/">AAU Association</a></li>   
            </ul>
        </nav>
    </footer>
</body>
</html>
