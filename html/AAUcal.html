     <h1 class="title">Karate Tournament Utility</h1>
        <a id="login_trigger" href="#">admin login</a>
        
<!--    login info below-->
        <div id="logindiv">
            <form class="form" action="#" id="login">
                <h3>Login</h3>
                <hr/><br/>
                <div id="wrong"></div>
                <label>Username:</label>
                <br/>
                <input type="text" id="username" placeholder="username"/><br/>
                <br/>
                <label>password :</label>
                <br/>
                <input type="text" id="password" placeholder="***********"/><br/>
                <br/>
                <input type="radio" name="organization" value="TKA" id="radio">
                TKA
                <input type="radio" name="organization" value="PKC" id="radio">
                PKC
                <input type="radio" name="organization" value="AAU" id="radio">
                AAU
                <br/>
                <input type="button" id="loginbtn" value="Login"/>
                <input type="button" id="cancel" value="Cancel"/>
                <br/>
            </form>
        </div>
        
<!--        ends-->
    
    
    <div class="taskbar">

    <h3 class="Header" id="corp">AAU Kata Scoring</h3>
    
<!--        check out the css for this-->
    <a href="AAUDIA.html" class="button" id="kumitebutton">To Kumite</a>
    
    <div class="topbuttons">
        <label>Number of Contestants:</label>
        <input type="number" min='0' value="0" id="contestantvalue" name="contestantvalue">
        <button class="button" onclick="generate()">GO</button> 
    </div>
        
    <br>
    
    <div>
        <form id="tkatablearea">   
            
            <table id='kumitetable'>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </table>
            
            <input type='reset' id="resetbutton" value='Reset Contestants' class="button"> 
        </form>
        <button id="bracketmaker" onclick="create()" class="button">Create Bracket</button>
    </div>
        
    <div id="fightboxarea">
        
    </div>
    
    <div id="bracket">
    </div>
    
    <div id="loserbox">    
    </div>

    </div>
        
    <div id="fourthbox">
    </div>
        
    <div id="winners">
            <table id="kuwinnertable">
                <tr>
                    <td>First:<output id="first"></output></td>
                    <td>Second:<output id="second"></output></td>
                </tr>
                <tr>
                    <td>Third:<output id="third"></output></td>
                    <td>Fourth:<output id="fourth"></output></td>
